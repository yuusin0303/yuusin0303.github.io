<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
        }

        section {
            margin-top: 20px;
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header>
        <h1>自己紹介</h1>
    </header>

    <section>
        <h2>基本情報</h2>
        <p>お名前：あなたの名前</p>
        <p>年齢：あなたの年齢</p>
        <p>住所：あなたの住所</p>
    </section>

    <section>
        <h2>経歴</h2>
        <p>学歴や職歴などの経歴情報をここに記入してください。</p>
    </section>

    <section>
        <h2>趣味・特技</h2>
        <p>趣味や特技について簡単に説明してください。</p>
    </section>

    <section>
        <h2>連絡先</h2>
        <p>ご連絡はこちらまで：あなたのメールアドレス</p>
    </section>

</body>
</html>
